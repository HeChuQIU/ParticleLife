<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="../third-party/css/bootstrap.css" rel="stylesheet" />
    <link href="../components/menu/menu.css" rel="stylesheet" />
    <link href="../components/frameRate/frameRate.css" rel="stylesheet" />
    <link href="../components/inputDiv/inputDiv.css" rel="stylesheet" />
    <link
      href="../components//mutilSquares/mutilSquares.css"
      rel="stylesheet"
    />
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="back-div">
      <div
        class="progress"
        role="progressbar"
        aria-label="Animated striped example"
        aria-valuenow="75"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          style="width: 100%"
        ></div>
      </div>
      <canvas id="indexCanvas" width="100px" height="100px"></canvas>
    </div>
    <div id="menu" class="menu-div">
      <button id="menuShowButton" name="up" class="menu-show-btn">ðŸ‘†</button>
      <div class="menu-content">
        <div class="menu-panel">
          <div id="mutilSquares" class="mutil-squares"></div>
        </div>
        <div class="menu-panel">
          <div class="input-group mb-3" style="width: 110px">
            <input
              type="text"
              class="form-control"
              placeholder="types"
              style="
                background-color: rgb(109, 69, 131);
                height: 30px;
                border: 0;
                outline: 0;
                color: aliceblue;
              "
            />
          </div>
          <div class="input-group mb-3" style="width: 110px">
            <input
              type="text"
              class="form-control"
              placeholder="Particles"
              style="
                background-color: rgb(109, 69, 131);
                height: 30px;
                border: 0;
                outline: 0;
                color: aliceblue;
              "
            />
          </div>
        </div>
        <div class="menu-panel">
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
            style="
              background-color: rgb(109, 69, 131);
              height: 30px;
              border: 0;
              outline: 0;
              margin-bottom: 17px;
            "
          >
            <option selected>matrix [m]</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>

          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
            style="
              background-color: rgb(109, 69, 131);
              height: 30px;
              border: 0;
              outline: 0;
              margin-bottom: 17px;
            "
          >
            <option selected>positions [p]</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>

          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
            style="
              background-color: rgb(109, 69, 131);
              height: 30px;
              border: 0;
              outline: 0;
            "
          >
            <option selected>types [t]</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

        <div class="menu-panel">
          <div>
            <label
              for="customRange1"
              class="form-label"
              style="color: rgb(156, 156, 156)"
              >rmax</label
            >
            <input
              type="range"
              class="form-range"
              id="customRange1"
              style="background-color: rgb(162, 162, 162)"
            />
          </div>

          <div>
            <label
              for="customRange1"
              class="form-label"
              style="color: rgb(156, 156, 156)"
              >friction</label
            >
            <input
              type="range"
              class="form-range"
              id="customRange1"
              style="background-color: rgb(162, 162, 162)"
            />
          </div>
        </div>

        <div class="menu-panel">
          <div>
            <label
              for="customRange1"
              class="form-label"
              style="color: rgb(156, 156, 156)"
              >force</label
            >
            <input
              type="range"
              class="form-range"
              id="customRange1"
              style="background-color: rgb(162, 162, 162)"
            />
          </div>
        </div>
      </div>
    </div>
    <div id="frameRate" class="frame-rate">
      <span>Graphics FPS: 0</span>
      <span>Physics FPS: 0</span>
    </div>
    <script src="./index.js"></script>
    <script src="../components/menu/menu.js"></script>
    <script src="../components/mutilSquares/mutilSquares.js"></script>
  </body>
</html>
